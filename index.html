<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Room Logbook (Google Sheets)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        #import-csv-input { display: none; }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Library Room Logbook</h1>
            <p class="text-md text-gray-600 mt-2">Connected to Google Sheets</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Log In Form Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-fit">
                <h2 class="text-2xl font-semibold mb-6 text-center">Student Sign In</h2>
                <form id="logbook-form" class="space-y-4">
                    <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="student-number" placeholder="Student Number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="course" placeholder="Course" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="college" placeholder="College" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="subject" placeholder="Subject" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="text" id="date" placeholder="DD/MM/YYYY" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="time-in" class="block text-sm font-medium text-gray-700 mb-1">Time In</label>
                            <input type="time" id="time-in" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="time-out" class="block text-sm font-medium text-gray-700 mb-1">Time Out</label>
                            <input type="time" id="time-out" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="btn-text">Sign In</span>
                        <span class="spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></span>
                    </button>
                </form>
                <div id="message-box" class="mt-4 text-center h-6"></div>
            </div>

            <!-- Logbook Entries Table Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                 <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                    <div class="flex-grow">
                        <h2 class="text-2xl font-semibold">Current Users</h2>
                        <p id="current-time" class="text-sm font-medium text-gray-500"></p>
                    </div>
                    <div class="flex items-center gap-2 w-full sm:w-auto">
                        <input type="text" id="search-input" placeholder="Search..." class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="export-csv-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">Export</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Student No.</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Details</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Time In</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Time Out</th>
                                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logbook-entries" class="divide-y divide-gray-200">
                            <!-- Entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md modal-container transform scale-95">
            <h2 class="text-2xl font-bold mb-6 text-center">Edit Entry</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name" placeholder="Full Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <input type="text" id="edit-student-number" placeholder="Student Number" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <input type="text" id="edit-course" placeholder="Course" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <input type="text" id="edit-college" placeholder="College" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <input type="text" id="edit-subject" placeholder="Subject" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                <div>
                    <label for="edit-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="text" id="edit-date" placeholder="DD/MM/YYYY" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="edit-time-in" class="block text-sm font-medium text-gray-700 mb-1">Time In</label>
                        <input type="time" id="edit-time-in" class="w-full px-4 py-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="edit-time-out" class="block text-sm font-medium text-gray-700 mb-1">Time Out</label>
                        <input type="time" id="edit-time-out" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" id="cancel-edit-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                    <button type="submit" id="save-edit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="btn-text">Save Changes</span>
                        <span class="spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm modal-container transform scale-95">
            <h2 class="text-xl font-bold mb-4 text-center">Confirm Deletion</h2>
            <p class="text-gray-600 text-center mb-6">Are you sure you want to delete this log entry?</p>
            <div class="flex gap-4">
                <button type="button" id="cancel-delete-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors">
                    <span class="btn-text">Delete</span>
                    <span class="spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- IMPORTANT ---
            // PASTE YOUR GOOGLE APPS SCRIPT URL HERE
            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoVcHnVSEzrZ8qP2dGBEgJ925Bt7Xhh8DG0Czfi4Mkn4O13EreSZL5J2x_Jnuvd-EUTw/exec'; 
            // --- IMPORTANT ---

            // --- DOM Elements ---
            const form = document.getElementById('logbook-form');
            const entriesBody = document.getElementById('logbook-entries');
            const messageBox = document.getElementById('message-box');
            const currentTimeEl = document.getElementById('current-time');
            const searchInput = document.getElementById('search-input');
            const exportBtn = document.getElementById('export-csv-btn');
            
            // Modal Elements
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const deleteModal = document.getElementById('delete-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

            // --- State ---
            let allEntries = [];

            // --- Helper to format date to DD/MM/YYYY string ---
            function toDDMMYYYYString(date) {
                if (!date) return '';
                return date.toLocaleDateString('en-GB');
            }

            // --- Initial Setup ---
            document.getElementById('date').value = toDDMMYYYYString(new Date());

            function updateTime() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                currentTimeEl.textContent = now.toLocaleDateString('en-US', options);
            }
            setInterval(updateTime, 1000);
            updateTime();

            // --- API Communication ---
            async function apiPostRequest(action, data = {}) {
                if (!GOOGLE_SCRIPT_URL) {
                    displayMessage('Google Script URL is not set.', 'red');
                    return null;
                }
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action, ...data }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const responseText = await response.text();
                    try {
                        return JSON.parse(responseText);
                    } catch (e) {
                        console.error("Failed to parse JSON response:", responseText);
                        throw new Error("Received an invalid response from the server.");
                    }

                } catch (error) {
                    console.error('API POST Request Error:', error);
                    displayMessage('Error communicating with the database.', 'red');
                    return null;
                }
            }
            
            async function apiGetRequest() {
                 if (!GOOGLE_SCRIPT_URL) {
                    displayMessage('Google Script URL is not set.', 'red');
                    return null;
                }
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=read`);
                    const responseText = await response.text();
                    try {
                        return JSON.parse(responseText);
                    } catch (e) {
                        console.error("Failed to parse JSON response:", responseText);
                        throw new Error("Received an invalid response from the server.");
                    }
                } catch (error) {
                    console.error('API GET Request Error:', error);
                    displayMessage('Error communicating with the database.', 'red');
                    return null;
                }
            }


            // --- Load Entries ---
            async function loadAndRenderEntries() {
                const result = await apiGetRequest();
                if (result && result.success) {
                    allEntries = result.data;
                    renderEntries();
                } else {
                    displayMessage('Could not load data from Google Sheet.', 'red');
                    console.error('Error loading data:', result ? result.error : 'No result');
                }
            }

            // --- Event Listeners ---
            form.addEventListener('submit', handleFormSubmit);
            searchInput.addEventListener('keyup', renderEntries);
            exportBtn.addEventListener('click', exportToCSV);
            editForm.addEventListener('submit', handleEditSubmit);

            entriesBody.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                const docId = target.dataset.id;
                if (target.classList.contains('edit-btn')) {
                    openEditModal(docId);
                } else if (target.classList.contains('delete-btn')) {
                    openDeleteModal(docId);
                }
            });

            function toggleButtonSpinner(btn, show) {
                btn.querySelector('.btn-text').classList.toggle('hidden', show);
                btn.querySelector('.spinner').classList.toggle('hidden', !show);
                btn.disabled = show;
            }

            // --- Form Submission ---
            async function handleFormSubmit(e) {
                e.preventDefault();
                const submitBtn = e.target.querySelector('button[type="submit"]');
                toggleButtonSpinner(submitBtn, true);

                const newEntry = {
                    id: `id-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    name: document.getElementById('name').value.trim(),
                    studentNumber: document.getElementById('student-number').value.trim(),
                    course: document.getElementById('course').value.trim(),
                    college: document.getElementById('college').value.trim(),
                    subject: document.getElementById('subject').value.trim(),
                    date: document.getElementById('date').value,
                    timeIn: document.getElementById('time-in').value,
                    timeOut: document.getElementById('time-out').value
                };

                const result = await apiPostRequest('create', { entry: newEntry });
                if (result && result.success) {
                    displayMessage('Successfully signed in!', 'green');
                    form.reset();
                    document.getElementById('date').value = toDDMMYYYYString(new Date());
                    loadAndRenderEntries();
                } else {
                    displayMessage('Error signing in.', 'red');
                }
                toggleButtonSpinner(submitBtn, false);
            }

            // --- Render ---
            function renderEntries() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredEntries = allEntries.filter(entry =>
                    Object.values(entry).some(val => 
                        String(val).toLowerCase().includes(searchTerm)
                    )
                );

                entriesBody.innerHTML = '';
                if (filteredEntries.length === 0) {
                    entriesBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-500">No matching entries found.</td></tr>`;
                    return;
                }

                filteredEntries.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="py-3 px-4 font-medium text-gray-900">${entry.name}</td>
                        <td class="py-3 px-4">${entry.studentNumber}</td>
                        <td class="py-3 px-4 text-sm text-gray-600">
                            <div><strong>Course:</strong> ${entry.course}</div>
                            <div><strong>College:</strong> ${entry.college}</div>
                            <div><strong>Subject:</strong> ${entry.subject}</div>
                        </td>
                        <td class="py-3 px-4">${entry.date || 'N/A'}</td>
                        <td class="py-3 px-4">${entry.timeIn || ''}</td>
                        <td class="py-3 px-4">${entry.timeOut || 'N/A'}</td>
                        <td class="py-3 px-4">
                            <div class="flex items-center gap-2">
                                <button data-id="${entry.id}" class="edit-btn text-blue-600 hover:text-blue-800 p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                                </button>
                                <button data-id="${entry.id}" class="delete-btn text-red-600 hover:text-red-800 p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    entriesBody.appendChild(row);
                });
            }
            
            // --- Modal Controls ---
            function openModal(modal) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-container').classList.remove('scale-95');
                }, 10);
            }

            function closeModal(modal) {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-container').classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            // --- Edit Modal Logic ---
            function openEditModal(docId) {
                const entry = allEntries.find(e => e.id === docId);
                if (!entry) return;

                editForm.elements['edit-id'].value = docId;
                editForm.elements['edit-name'].value = entry.name;
                editForm.elements['edit-student-number'].value = entry.studentNumber;
                editForm.elements['edit-course'].value = entry.course;
                editForm.elements['edit-college'].value = entry.college;
                editForm.elements['edit-subject'].value = entry.subject;
                editForm.elements['edit-date'].value = entry.date;
                editForm.elements['edit-time-in'].value = entry.timeIn;
                editForm.elements['edit-time-out'].value = entry.timeOut;
                openModal(editModal);
            }

            async function handleEditSubmit(e) {
                e.preventDefault();
                const saveBtn = document.getElementById('save-edit-btn');
                toggleButtonSpinner(saveBtn, true);

                const updatedEntry = {
                    id: editForm.elements['edit-id'].value,
                    name: editForm.elements['edit-name'].value,
                    studentNumber: editForm.elements['edit-student-number'].value,
                    course: editForm.elements['edit-course'].value,
                    college: editForm.elements['edit-college'].value,
                    subject: editForm.elements['edit-subject'].value,
                    date: editForm.elements['edit-date'].value,
                    timeIn: editForm.elements['edit-time-in'].value,
                    timeOut: editForm.elements['edit-time-out'].value,
                };
                
                const result = await apiPostRequest('update', { entry: updatedEntry });
                if (result && result.success) {
                    displayMessage('Entry updated successfully!', 'green');
                    closeModal(editModal);
                    loadAndRenderEntries();
                } else {
                    displayMessage('Failed to update entry.', 'red');
                }
                toggleButtonSpinner(saveBtn, false);
            }
            cancelEditBtn.addEventListener('click', () => closeModal(editModal));

            // --- Delete Modal Logic ---
            function openDeleteModal(docId) {
                confirmDeleteBtn.dataset.id = docId;
                openModal(deleteModal);
            }

            confirmDeleteBtn.addEventListener('click', async (e) => {
                const docId = e.target.dataset.id;
                toggleButtonSpinner(confirmDeleteBtn, true);
                const result = await apiPostRequest('delete', { id: docId });
                if (result && result.success) {
                    displayMessage('Entry deleted successfully!', 'green');
                    closeModal(deleteModal);
                    loadAndRenderEntries();
                } else {
                    displayMessage('Failed to delete entry.', 'red');
                }
                toggleButtonSpinner(confirmDeleteBtn, false);
            });
            cancelDeleteBtn.addEventListener('click', () => closeModal(deleteModal));
            
            // --- Export ---
            function exportToCSV() {
                const headers = ['ID', 'Name', 'Student Number', 'Course', 'College', 'Subject', 'Date', 'Time In', 'Time Out'];
                const rows = allEntries.map(entry => {
                    return [
                        `"${entry.id}"`, `"${entry.name}"`, `"${entry.studentNumber}"`, 
                        `"${entry.course}"`, `"${entry.college}"`, `"${entry.subject}"`,
                        `"${entry.date}"`, `"${entry.timeIn}"`, `"${entry.timeOut}"`
                    ].join(',');
                });
                const csvContent = "data:text/csv;charset=utf-8," + [headers.join(','), ...rows].join('\n');
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", `library_logbook_${new Date().toISOString().slice(0, 10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // --- Display User Messages ---
            function displayMessage(message, color) {
                messageBox.textContent = message;
                messageBox.className = `mt-4 text-center text-${color}-600 font-semibold transition-opacity duration-300 opacity-100`;
                setTimeout(() => {
                    messageBox.className = `mt-4 text-center text-${color}-600 font-semibold transition-opacity duration-300 opacity-0`;
                }, 5000);
            }

            // --- Initial Load ---
            if (GOOGLE_SCRIPT_URL) {
                loadAndRenderEntries();
            } else {
                displayMessage('Please set your Google Apps Script URL in the code.', 'orange');
            }
        });
    </script>
</body>
</html>
